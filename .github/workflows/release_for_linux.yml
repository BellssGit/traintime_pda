name: Release for Linux

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build_deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install build-essential
        run: |
          sudo apt update
          sudo apt install build-essential
          sudo apt install ninja-build
          sudo apt install -y libgtk-3-dev

      - name: Install Flutter
        run: |
          git submodule update --init --recursive

      - name: Prepare Flutter Dependencies
        run: |
          .flutter/bin/flutter config --no-analytics
          .flutter/bin/flutter pub get

      - name: Build APP
        run: |
          .flutter/bin/flutter build linux --release

      - name: Package Executable
        run: 7z a -r -sse "..\..\..\..\..\build\app\watermeter-linux-release-amd64.zip" *
        working-directory: build\linux\x64\runner\Release
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/watermeter-linux-release-amd64.zip
          prerelease: false
          tag_name: ${{ github.event.inputs.tag_name }}
          token: ${{ secrets.RELEASE_TOKEN }}
